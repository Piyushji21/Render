<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxLikes - IND Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .server-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .stats h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stats .count {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stats .label {
            color: #999;
            font-size: 0.85em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .like-preview {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #4caf50;
        }
        
        .like-preview p {
            color: #2e7d32;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .like-preview .number {
            font-size: 2em;
            font-weight: bold;
            color: #1b5e20;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }
        
        .result.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }
        
        .result h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .result p {
            margin: 5px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ MaxLikes</h1>
            <div class="server-badge">üáÆüá≥ IND Server</div>
        </div>
        
        <div class="stats">
            <h3>Available Tokens</h3>
            <div class="count" id="tokenCount">-</div>
            <div class="label">Ready to send likes</div>
        </div>
        
        <form id="likeForm">
            <div class="form-group">
                <label for="uid">Enter User ID (UID)</label>
                <input type="text" id="uid" placeholder="e.g., 123456789" required>
            </div>
            
            <div class="like-preview">
                <p>This will send</p>
                <div class="number" id="likeCount">0</div>
                <p>likes to this account</p>
            </div>
            
            <button type="submit" class="btn" id="sendBtn">
                üöÄ Send Likes
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #667eea; font-weight: 600;">Sending likes...</p>
        </div>
        
        <div class="result" id="result">
            <h4 id="resultTitle">Result</h4>
            <p id="resultMessage"></p>
        </div>
        
        <div class="admin-link">
            <a href="/admin">üîß Admin Panel</a>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        const API_KEY = 'gst';
        const SERVER = 'IND';
        
        let tokenCount = 0;
        
        async function loadTokenCount() {
            try {
                const response = await fetch(`${API_URL}/api/token_count?server=${SERVER}`);
                const data = await response.json();
                tokenCount = data.count;
                document.getElementById('tokenCount').textContent = tokenCount;
                document.getElementById('likeCount').textContent = tokenCount;
            } catch (error) {
                console.error('Failed to load token count:', error);
                document.getElementById('tokenCount').textContent = '?';
            }
        }
        
        document.getElementById('likeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const uid = document.getElementById('uid').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!uid) {
                alert('Please enter a valid UID');
                return;
            }
            
            loading.classList.add('show');
            result.classList.remove('show', 'success', 'error');
            sendBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/like?uid=${uid}&server_name=${SERVER}&key=${API_KEY}`);
                const data = await response.json();
                
                loading.classList.remove('show');
                result.classList.add('show');
                
                if (data.status === 1 && data.LikesGivenByAPI > 0) {
                    result.classList.add('success');
                    document.getElementById('resultTitle').textContent = '‚úÖ Success!';
                    document.getElementById('resultMessage').innerHTML = `
                        <p><strong>Player:</strong> ${data.PlayerNickname} (${data.UID})</p>
                        <p><strong>Likes Sent:</strong> ${data.LikesGivenByAPI}</p>
                        <p><strong>Before:</strong> ${data.LikesBeforeCommand} ‚Üí <strong>After:</strong> ${data.LikesAfterCommand}</p>
                        <p><strong>Tokens Used:</strong> ${data.TokensUsed} / ${data.TotalTokensAvailable}</p>
                        <p><strong>Success Rate:</strong> ${data.SuccessRate}</p>
                    `;
                } else if (data.error) {
                    result.classList.add('error');
                    document.getElementById('resultTitle').textContent = '‚ùå Error';
                    document.getElementById('resultMessage').textContent = data.error;
                } else {
                    result.classList.add('error');
                    document.getElementById('resultTitle').textContent = '‚ö†Ô∏è Warning';
                    document.getElementById('resultMessage').textContent = 'No likes were sent. Please try again.';
                }
                
                loadTokenCount();
                
            } catch (error) {
                loading.classList.remove('show');
                result.classList.add('show', 'error');
                document.getElementById('resultTitle').textContent = '‚ùå Error';
                document.getElementById('resultMessage').textContent = 'Failed to connect to server. Please check your API URL.';
            } finally {
                sendBtn.disabled = false;
            }
        });
        
        loadTokenCount();
    </script>
</body>
</html>
